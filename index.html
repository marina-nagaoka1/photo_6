<DOCTYPE HTML5>
<html>
 <head>
  <meta charset="UTF-8">
   <title>Photoframe</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
  <!--CSSファイルの読み込み-->
  <link rel="stylesheet" type="text/css" href="./index.css">
 </head>
 <body>
   <div id="mainvisual">

    <!-- 消しゴム -->
<p id="eraser"><button type="button2" id="btn-eraser"><img src="eraser-solid.svg" width="32" height="32"></button></p>
  </div>

  <div class="box">
  <h1><div>
  <!-- 合成するcanvas body -->
  <span><button type="button1" id="btn-concat1"><img src="frame01.png" width="300" height="200"><canvas id="image1" width="300" height="200"></canvas></button></span>
  <span><button type="button1" id="btn-concat2"><canvas id="image2" width="300" height="200"></canvas></button></span>
  <span><button type="button1" id="btn-concat3"><canvas id="image3" width="300" height="200"></canvas></button></span>
  <span><button type="button1" id="btn-concat4"><canvas id="image4" width="300" height="200"></canvas></button></span>
    </div></h1>


        </div>
    </section>

 </body>
</html>
